<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Warehouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="bg-light">
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Logistics System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/warehouse_dashboard?warehouse_id={{ warehouse_id }}">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Edit Warehouse Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center">Edit Warehouse</h3>
                    <form action="/submit_edit_warehouse" method="post" class="mt-3">
                        <input type="hidden" name="warehouse_id" value="{{ warehouse_id }}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Warehouse Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ warehouse.name }}" required>
                        </div>
                        <h4 class="mt-3">Address</h4>
                        <div class="mb-2">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" class="form-control" id="street" name="street" value="{{ warehouse.address.street }}" required>
                        </div>
                        <div class="mb-2">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" value="{{ warehouse.address.city }}" required>
                        </div>
                        <div class="mb-2">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state" value="{{ warehouse.address.state }}" required>
                        </div>
                        <div class="mb-2">
                            <label for="zip" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zip" name="zip" value="{{ warehouse.address.zip }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ warehouse.phone }}">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ warehouse.email }}">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
